<div class="panel-body">
<div class="form-group">
		<label>Id:</label>
		<input class="form-controll" ng-model="currentMovie.idFilm"/>
	</div>
	<div class="form-group">
		<label>Title:</label>
		<input class="form-controll" ng-model="currentMovie.title"/>
	</div>
	<div class="form-group">
		<label>Year:</label>
		<input class="form-controll" ng-model="currentMovie.year"/>
	</div>
	<div class="form-group">
		<label>Rating:</label>
		<input class="form-controll" ng-model="currentMovie.rating"/>
	</div>
	<button class="btn btn-primary" ng-click="saveEdit(currentMovie)">Save</button>
	<button class="btn btn-primary" ng-click="cancelEdit()">Cancel</button>
</div>
