<div class="panel-body">
	<table class="table table-striped table-bordered">
	 	<thead>
	 		<tr>
	 			<th>Title</th>
	 			<th>Year</th>
	 			<th class="text-right">Rating</th>
	 		</tr>
		</thead>
		<tbody>
			<tr ng-repeat="movie in movies">
				<td>{{movie.title}}</td>
				<td>{{movie.year}}</td>
				<td class="text-right">{{movie.rating}}</td>
				<td class="text-center">
				<button class="btn btn-xs btn-primary" ng-click="deleteMovie(movie)">Delete</button>
				<button class="btn btn-xs btn-primary" ng-click="editOrCreateMovie(movie)">Update</button>
				</td>
			</tr>
		</tbody>
	</table>
	<div>
		<button class="btn btn-xs btn-primary" ng-click="listMovies()">Refresh</button> 
		<button class="btn btn-xs btn-primary" ng-click="editOrCreateMovie()">New</button>
		<button class="btn btn-xs btn-primary" ng-click="sortList()">Sort</button>
	</div>
</div>
